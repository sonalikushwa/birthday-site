<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üéâ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      max-width: 90%;
      margin: auto;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    #typewriter {
      font-size: 1.6em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 5s steps(40, end) forwards, blink 1s infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .from {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.1em;
    }
    .input-box {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    .btn-download {
      margin-top: 30px;
      background-color: #ff4081;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-download:hover {
      background-color: #f50057;
    }
  </style>
</head>
<body onload="startGreeting()">

  <!-- üé• Background Video -->
  <video class="bg-video" autoplay muted loop>
    <source src="https://cdn.pixabay.com/video/2022/11/11/137059-772364318_large.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- üéÅ Message Content -->
  <div class="content">
    <h1>üéÇ Happy Birthday <span id="friendName">Friend</span>!</h1>
    <div id="typewriter">Wishing you joy, love, and a year full of blessings! üéâ</div>

    <div class="input-box">
      <p>üëâ Enter your friend's name:</p>
      <input type="text" id="nameInput" placeholder="e.g. Sonali" oninput="updateName()" />
    </div>

    <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" 
       class="btn-download" download>
      üéÅ Download Your Gift
    </a>

    <div class="from">‚Äì With ‚ù§Ô∏è from [Your Name]</div>
  </div>

  <!-- üéµ Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function startGreeting() {
      alert("üéâ Surprise! Enjoy the birthday surprise üéÇ");
    }

    function updateName() {
      const name = document.getElementById("nameInput").value;
      document.getElementById("friendName").textContent = name || "Friend";
    }
  </script>

</body>
</html>
